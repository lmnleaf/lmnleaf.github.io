<nav class="nav-bar">
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" class="nav-button
      {% if page.url == item.link %} current {% endif %}
      {% if item.link == "/" %} nav-button-home {% endif %}
      {% if item.link == "/about" %} nav-button-about {% endif %}
      {% if item.link == "/blog" %} nav-button-blog {% endif %}
      {% if item.link == "/staff" %} nav-button-staff {% endif %}
    ">
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
